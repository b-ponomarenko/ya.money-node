<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="success.json" id="myForm" novalidate>
        <div class="form-label">
            <label for="fio">ФИО</label>
            <input type="text" name="fio" id="fio" pattern="([A-ZА-ЯЁ][a-zа-яё][^0-9]+[\-\s]?){3,}">
        </div>
        <div class="form-label">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(ya.ru|yandex.ru|yandex.ua|yandex.by|yandex.kz|yandex.com)$">
        </div>
        <div class="form-label">
            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone" pattern="\+7(\([0-9]{3}\))([0-9]{3})-([0-9]{2})-([0-9]{2})$">
        </div>
        <button type="submit" id="submitButton">Отправить</button>
    </form>
    <div id="resultContainer"></div>
</div>
<script src="index.js"></script>
</body>
</html>
